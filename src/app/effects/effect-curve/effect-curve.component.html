<div class="mr-3" style="float: left">
  <svg #curveGrid class="curve-svg" width="200" height="100" viewBox="150 -75 4850 5150" preserveAspectRatio="none"></svg>
</div>

<div>
  <div class="d-flex">
    <div class="my-auto" style="width: 100px; float: left;">
      Length
    </div>
    <div class="my-auto" style="float: left;">
      <mv-slider (change)="redraw()" [(value)]="curve.lengthMillis" style="width: 80px;" [tooltip]="'hide'" [value]="0" [min]="500"
        [max]="5000" [step]="1"></mv-slider>
    </div>
    <div class="my-auto">
      <input type="text" class="slider-input">
    </div>
  </div>

  <div class="d-flex">
    <div class="my-auto" style="width: 100px; float: left;">
      Amplitude
    </div>
    <div class="my-auto" style="float: left;">
      <mv-slider (change)="redraw()" [(value)]="curve.amplitude" style="width: 80px;" [tooltip]="'hide'" [min]="0" [max]="255"
        [step]="1"></mv-slider>
    </div>
    <div class="my-auto">
      <input type="text" class="slider-input">
    </div>
  </div>

  <div class="d-flex">
    <div class="my-auto" style="width: 100px; float: left;">
      Position
    </div>
    <div class="my-auto" style="float: left;">
      <mv-slider (change)="redraw()" [(value)]="curve.position" style="width: 80px; height: 18px;" [tooltip]="'hide'" [min]="-127" [max]="127" [step]="1"></mv-slider>
    </div>
    <div class="my-auto">
      <input type="text" class="slider-input">
    </div>
  </div>

  <div class="d-flex">
    <div class="my-auto" style="width: 100px; float: left;">
      Chase
    </div>
    <div class="my-auto" style="float: left;">
      <mv-slider (change)="redraw()" [(value)]="curve.phasingMillis" style="width: 80px; height: 18px;" [tooltip]="'hide'" [min]="0"
        [max]="700" [step]="1"></mv-slider>
    </div>
    <div class="my-auto">
      <input type="text" class="slider-input">
    </div>
  </div>
</div>
