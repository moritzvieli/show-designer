<div class="h-100">

  <div id="row1" class="split split-vertical clearfix pt-3 pl-3">

    <!-- Scene selection -->
    <div id="scenes" class="split split-horizontal">
      <div class="card border-secondary panel">
        <div class="card-header">
          Scenes
        </div>
        <div class="card-body border-secondary">

        </div>
      </div>
    </div>

    <!-- 3D preview -->
    <div id="preview" class="split split-horizontal h-100 pr-3">
      <div class="card border-secondary h-100">
        <div class="card-body p-0 h-100">
          <app-preview class="h-100"></app-preview>
        </div>
      </div>
    </div>

  </div>

  <div id="row2" class="split split-vertical clearfix px-3">
    <div id="effects" class="split split-horizontal h-100">

      <div class="row h-100">
        <div class="col col-auto pr-0">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link px-3 active" id="v-pills-home-tab" popover="Properties" container="body" placement="right" triggers="mouseenter:mouseleave"
              data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
              <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
            </a>
            <a class="nav-link px-3" id="v-pills-profile-tab" popover="Effects" container="body" placement="right" triggers="mouseenter:mouseleave"
              data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
              <i class="fa fa-bolt fa-fw" aria-hidden="true"></i>
            </a>
          </div>
        </div>

        <div class="col pl-0">
          <div class="tab-content h-100" id="v-pills-tabContent">
            <div class="tab-pane h-100 show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="card border-secondary h-100 panel">
                <div class="card-body h-100">

                  <div class="row m-0 h-100">

                    <!-- Mapping -->
                    <div class="col col-auto p-0 mr-3">
                      <div class="card border-secondary h-100">
                        <div class="card-header">
                          DMX Mapping
                        </div>

                        <div class="card-body h-100">

                          <div>
                            First channel
                          </div>
                          <div>
                            <select class="mt-2" style="width: 50px;">
                              <option>1</option>
                              <option>2</option>
                              <option>512</option>
                            </select>
                          </div>

                        </div>
                      </div>
                    </div>

                    <!-- Position -->
                    <div class="col col-auto p-0 mr-3">
                      <div class="card border-secondary h-100">
                        <div class="card-header">
                          Position
                        </div>

                        <div class="card-body h-100">
                          <div>
                            <select class="mb-2" style="width: 140px;">
                              <option>Front Top</option>
                              <option>Front Bottom</option>
                              <option>Back Top</option>
                              <option>Back Bottom</option>
                              <option>Manual</option>
                            </select>
                          </div>

                          <div class="d-flex">
                            <div class="my-auto" style="width: 17px; float: left;">
                              X
                            </div>
                            <div class="my-auto" style="float: left;">
                              <mv-slider style="width: 80px;" [tooltip]="'hide'" [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changeSlider($event)"></mv-slider>
                            </div>
                            <div class="my-auto">
                              <input type="text" class="slider-input">
                            </div>
                          </div>

                          <div class="d-flex">
                            <div class="my-auto" style="width: 17px; float: left;">
                              Y
                            </div>
                            <div class="my-auto" style="float: left;">
                              <mv-slider style="width: 80px;" [tooltip]="'hide'" [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changeSlider($event)"></mv-slider>
                            </div>
                            <div class="my-auto">
                              <input type="text" class="slider-input">
                            </div>
                          </div>

                          <div class="d-flex">
                            <div class="my-auto" style="width: 17px; float: left;">
                              Z
                            </div>
                            <div class="my-auto" style="float: left;">
                              <mv-slider style="width: 80px; height: 18px;" [tooltip]="'hide'" [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changeSlider($event)"></mv-slider>
                            </div>
                            <div class="my-auto">
                              <input type="text" class="slider-input">
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                    <!-- Color -->
                    <div class="col col-auto p-0 mr-3">
                        <div class="card border-secondary h-100">
                          <div class="card-header d-flex">
                            <div class="my-auto" style="float: left;">
                                Color
                            </div>
                            <div class="d-flex my-auto ml-auto">
                                <input type="text" [(ngModel)]="color" style="width: 58px; text-align: center; font-size: 12px; font-family: monospace;">
                            </div>
                          </div>
  
                          <div class="card-body h-100">
  
                              <div id="color-picker-container"></div>
  
                          </div>
                        </div>
                      </div>

                  </div>

                </div>
              </div>
            </div>
            <div class="tab-pane h-100" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

              <div class="card border-secondary h-100 panel">
                <div class="card-body h-100">

                  <accordion [closeOthers]="true">
                    <accordion-group *ngFor="let item of effects; let i = index" (isOpenChange)="openEffect(i, $event)">

                      <button class="btn btn-link btn-block clearfix" accordion-heading>
                        <div class="pull-left float-left">
                          <img *ngIf="item.constructor.name == 'CurveEffect'" class="mr-1" width="25px;" src="assets/icons/levels.png">                          {{
                          item.constructor.name }}
                        </div>
                      </button>

                      <div *ngIf="item.constructor.name == 'CurveEffect'">
                        <svg id="panTiltGrid" width="250" height="250" viewBox="-100 -100 1200 1200" style="border: 1px solid black;"></svg>

                        <mv-slider [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changeSlider($event)"></mv-slider>
                        <mv-slider [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changePan($event)"></mv-slider>


                      </div>

                      <div *ngIf="item.constructor.name == 'PanTiltEffect'">
                        <mv-slider [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changeSlider($event)"></mv-slider>
                        <mv-slider [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changePan($event)"></mv-slider>

                        <svg id="panTiltGrid" width="250" height="250" viewBox="-100 -100 1200 1200" style="border: 1px solid black;"></svg>
                      </div>

                    </accordion-group>
                  </accordion>

                  <div class="d-flex mx-auto">
                    <div class="dropdown show d-flex">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add new effect
                      </a>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#" (click)="addCurveEffect()">
                          <img class="mr-1" width="17px;" src="assets/icons/levels.png"> Curve</a>
                        <a class="dropdown-item" href="#" (click)="addPanTiltEffect()">
                          <img class="mr-1" width="17px;" src="assets/icons/four-expand-arrows.png"> Pan/Tilt</a>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div id="fixtures" class="split split-horizontal h-100">
      <div class="card border-secondary h-100 panel">
        <div class="card-header">
          Fixtures
        </div>

        <div class="card-body h-100 p-0">

          <!-- List of fixtures -->
          <div class="list-group list-group-flush" [sortablejs]="fixtureService.fixtures">
            <div class="list-group-item" *ngFor="let item of fixtureService.fixtures" [class.active]="item.isSelected">
              <div class="row" (click)="selectFixture($event, item)" style="cursor: pointer;">
                <div class="col-auto list-sort-handle my-auto" style="cursor: move; cursor: -webkit-grabbing;">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                {{ item.name }}
              </div>
            </div>
          </div>

          <!-- Add a new fixture -->
          <div class="d-flex mx-auto">
            <div class="dropdown show d-flex" style="width: 100%">
              <a class="btn btn-secondary dropdown-toggle" style="width: 100%" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-plus" aria-hidden="true"></i> Add New Fixture
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#" (click)="addMovingHead()">
                  <img class="mr-1" width="17px;" src="assets/icons/four-expand-arrows.png"> Moving Head</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Timeline -->
  <div id="row3" class="split split-vertical clearfix px-3 pb-3">
    <div class="card border-secondary h-100">
      <div class="card-body h-100">
        Timeline
      </div>
    </div>
  </div>

</div>
