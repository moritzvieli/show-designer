<div class="h-100">

  <div id="row1" class="split split-vertical pt-3 pl-3 clearfix">
    <div id="scenes" class="split split-horizontal">
      <div class="card border-secondary">
        <div class="card-body border-secondary">
          <h5 class="card-title">Scenes</h5>
        </div>
      </div>
    </div>

    <div id="preview" class="split split-horizontal pr-3 h-100">
      <div class="card border-secondary h-100">
        <div class="card-body p-0 h-100">
          <app-preview class="h-100"></app-preview>
        </div>
      </div>
    </div>
  </div>

  <div id="row2" class="split split-vertical clearfix px-3">
    <div id="effects" class="split split-horizontal h-100">

      <div class="card border-secondary h-100">
        <div class="card-body h-100">


          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Curve
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">

                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Movement
                    </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <mv-slider [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changeSlider($event)"></mv-slider>
                    <mv-slider [value]="0" [min]="-3" [max]="3" [step]="0.001" (change)="changePan($event)"></mv-slider>
          
                    <svg id="panTiltGrid" width="250" height="250" viewBox="-100 -100 1200 1200" style="border: 1px solid black;"></svg>
                </div>
              </div>
            </div>
          </div>

          <!-- <select class="form-control" id="exampleFormControlSelect1">
              <option>Fixed</option>
              <option>Movement</option>
            </select> -->


          <!-- <br />two sliders with text field -->
        </div>
      </div>


    </div>

    <div id="fixtures" class="split split-horizontal h-100">
      <div class="card border-secondary h-100">
        <div class="card-body h-100">
          <ul class="list-group list-group-flush">
            <li *ngFor="let item of fixtureService.fixtures" class="list-group-item">{{ item.name }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div id="row3" class="split split-vertical clearfix px-3 pb-3">
    <div class="card border-secondary h-100">
      <div class="card-body h-100">
        Timeline
      </div>
    </div>
  </div>

</div>
