<div class="card border-secondary h-100 panel">
  <div class="card-header d-flex">
    <div>
      Fixtures
    </div>
    <div class="ml-auto">
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="selectNone(); false;"><i class="fa fa-square-o fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="selectAll(); false;"><i class="fa fa-check-square-o fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="removeScene(); false;"><i class="fa fa-minus-circle fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false"><i class="fa fa-plus-circle fa-fw" aria-hidden="true"></i></a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#" (click)="addMovingHead()">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i> Moving Head</a>
      </div>
    </div>
  </div>

  <div class="card-body h-100 p-0">

    <!-- List of fixtures -->
    <div *ngIf="presetService.selectedPreset" class="list-group" [sortablejs]="fixtureService.fixtures">
      <div class="list-group-item" *ngFor="let item of fixtureService.fixtures">
        <div class="row d-flex" (click)="selectFixture($event, item)" style="cursor: pointer;">
          <div class="col-auto list-sort-handle my-auto" style="cursor: move; cursor: -webkit-grabbing;">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div style="width: 20px;">
            <i *ngIf="presetService.fixtureIsSelected(item)" class="fa fa-check" aria-hidden="true"></i>
          </div>
          <div>
            {{ item.name }}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
