<div class="card border-secondary h-100 panel">
  <div class="card-header d-flex">
    <div>
      Fixtures
    </div>
    <div class="ml-auto">
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="selectNone(); false;"><i class="fa fa-square-o fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="selectAll(); false;"><i class="fa fa-check-square-o fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="openFixturePool(); false;"><i class="fa fa-cog fa-fw"
          aria-hidden="true"></i></a>
    </div>
  </div>

  <div class="card-body h-100 p-0">

    <!-- List of fixtures -->
    <div *ngIf="presetService.selectedPreset" class="list-group" [sortablejs]="projectService.project.fixtures">
      <div class="list-group-item" *ngFor="let item of projectService.project.fixtures"
        [class.inactive-list-item]="!presetService.fixtureIsSelected(item)">
        <div class="row d-flex" (click)="selectFixture($event, item)" style="cursor: pointer;">
          <div class="col-auto list-sort-handle my-auto" style="cursor: move; cursor: -webkit-grabbing;">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="active"
              [ngModel]="presetService.fixtureIsSelected(item)">
          </div>
          <div>
            {{ item.name }}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
