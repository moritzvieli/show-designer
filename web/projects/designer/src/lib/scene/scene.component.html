<div class="card border-secondary panel h-100">
  <div class="card-header d-flex">
    <div>
      {{ 'designer.scene.title' | translate }}
    </div>
    <div class="ml-auto">
      <a href="#" class="btn btn-secondary m-0, p-0" [class.text-primary]="sceneService.multipleSelection == true"
        (click)="sceneService.multipleSelection = !sceneService.multipleSelection; false;"><i class="fa fa-object-group fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="removeScene(); false;"><i class="fa fa-minus-circle fa-fw"
          aria-hidden="true"></i></a>
      <a href="#" class="btn btn-secondary m-0, p-0" (click)="sceneService.addScene(); false;"><i
          class="fa fa-plus-circle fa-fw" aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="card-body border-secondary p-0">

    <!-- List of scenes -->
    <div class="list-group" [sortablejs]="projectService.project.scenes">
      <div *ngFor="let scene of projectService.project.scenes; let i = index"
        class="list-group-item"
        [class.active-light]="presetService.previewPreset && sceneService.sceneIsSelected(scene)"
        [class.active]="!presetService.previewPreset && sceneService.sceneIsSelected(scene)">
        <div class="row d-flex" (click)="selectScene($event, i)" style="cursor: pointer;">
          <div class="col-auto list-sort-handle my-auto" style="cursor: move; cursor: -webkit-grabbing;">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="my-auto">
            {{ scene.name }}
          </div>
          <div class="my-auto ml-auto mr-2 d-flex">
            <svg class="my-auto" height="20" width="20">
              <circle cx="10" cy="10" r="9" stroke="white" stroke-width="1" [attr.fill]="scene.color" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
