<div class="card border-secondary h-100">
  <div class="card-header">
    {{ 'designer.fixture.setting-position' | translate }}
  </div>

  <div class="card-body h-100">
    <div>
      <select class="mb-2" style="width: 140px;" [(ngModel)]="selectedPositioning"
        (change)="changePosition($event.target.value)">
        <option value="topFront">Front Top</option>
        <option value="bottomFront">Front Bottom</option>
        <option value="topBack">Back Top</option>
        <option value="bottomBack">Back Bottom</option>
        <option value="manual">Manual</option>
      </select>
    </div>

    <div *ngIf="selectedPositioning == 'manual'">
      <div class="d-flex">
        <div class="my-auto" style="width: 17px; float: left;">
          X
        </div>
        <div class="my-auto" style="float: left;">
          <mv-slider style="width: 80px;" [tooltip]="'hide'" [value]="0" [min]="-400" [max]="400" [step]="1"
            (change)="changePositionManual('x', $event)"></mv-slider>
        </div>
        <div class="my-auto">
          <input type="text" class="slider-input">
        </div>
      </div>

      <div class="d-flex">
        <div class="my-auto" style="width: 17px; float: left;">
          Y
        </div>
        <div class="my-auto" style="float: left;">
          <mv-slider style="width: 80px;" [tooltip]="'hide'" [value]="0" [min]="0" [max]="300" [step]="1"
            (change)="changePositionManual('y', $event)"></mv-slider>
        </div>
        <div class="my-auto">
          <input type="text" class="slider-input">
        </div>
      </div>

      <div class="d-flex">
        <div class="my-auto" style="width: 17px; float: left;">
          Z
        </div>
        <div class="my-auto" style="float: left;">
          <mv-slider style="width: 80px; height: 18px;" [tooltip]="'hide'" [value]="0" [min]="-400" [max]="400"
            [step]="1" (change)="changePositionManual('z', $event)"></mv-slider>
        </div>
        <div class="my-auto">
          <input type="text" class="slider-input">
        </div>
      </div>
    </div>

  </div>
</div>
