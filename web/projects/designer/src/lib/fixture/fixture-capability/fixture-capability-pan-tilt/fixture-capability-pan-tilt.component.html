<div class="card border-secondary h-100" [class.capability-deactivated]="getValuePan() == undefined && getValueTilt() == undefined">
  <div class="card-header">
    <div class="my-auto">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="capabilityColorWheelActive"
          [ngModel]="getValuePan() != undefined || getValueTilt() != undefined"
          (ngModelChange)="changeActive($event)"
        />
        <label class="form-check-label" for="capabilityColorWheelActive">{{ 'designer.fixture.capability-pan-tilt' | translate }}</label>
      </div>
    </div>
  </div>

  <div class="card-body h-100 d-flex" style="flex-direction: row">
    <div class="d-flex h-100 mr-3" style="flex-direction: column">
      <div class="mb-4 w-100 d-flex">
        <input
          class="mx-auto"
          type="text"
          [ngModel]="getValueTextPan() >= 0 ? getValueTextPan() : 0"
          (ngModelChange)="setValuePan($event / 100)"
          style="width: 42px; height: 20px; text-align: center; font-size: 12px; font-family: monospace"
        />
      </div>

      <div class="h-100 w-100 d-flex">
        <mv-slider
          class="mx-auto"
          [value]="getValuePan() >= 0 ? getValuePan() : 0"
          (change)="setValuePan($event.newValue)"
          [orientation]="'vertical'"
          [reversed]="true"
          style="height: 100%"
          [tooltip]="'hide'"
          [min]="0"
          [max]="1"
          [step]="0.001"
        ></mv-slider>
      </div>
    </div>

    <div class="d-flex h-100" style="flex-direction: column">
      <div class="mb-4 w-100 d-flex">
        <input
          class="mx-auto"
          type="text"
          [ngModel]="getValueTextTilt() >= 0 ? getValueTextTilt() : 0"
          (ngModelChange)="setValueTilt($event / 100)"
          style="width: 42px; height: 20px; text-align: center; font-size: 12px; font-family: monospace"
        />
      </div>

      <div class="h-100 w-100 d-flex">
        <mv-slider
          class="mx-auto"
          [value]="getValueTilt() >= 0 ? getValueTilt() : 0"
          (change)="setValueTilt($event.newValue)"
          [orientation]="'vertical'"
          [reversed]="true"
          style="height: 100%"
          [tooltip]="'hide'"
          [min]="0"
          [max]="1"
          [step]="0.001"
        ></mv-slider>
      </div>
    </div>
  </div>
</div>
