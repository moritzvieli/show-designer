<div class="card border-secondary h-100" [class.capability-deactivated]="getValue() == undefined">
  <div class="card-header">
    <div class="my-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="capabilityColorWheelActive" [ngModel]="getValue() != undefined"
          (ngModelChange)="changeActive($event)">
          <label class="form-check-label" for="capabilityColorWheelActive">{{ 'designer.fixture.capability-pan-tilt' | translate }}</label>
      </div>
    </div>
  </div>




</div>
