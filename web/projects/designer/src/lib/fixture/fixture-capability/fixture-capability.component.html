<div class="card border-secondary panel h-100">
  <div class="card-body capability-container">

    <div *ngIf="presetService.selectedPreset" class="row m-0">

      <!-- Dimmer -->
      <div *ngIf="showCapability('Intensity')" class="col col-auto p-0 my-3 ml-3">
        <app-fixture-capability-dimmer></app-fixture-capability-dimmer>
      </div>

      <!-- Color -->
      <!-- Also show for color wheel fixtures to approx. the color -->
      <div *ngIf="showCapability('ColorIntensity')" class="col col-auto p-0 my-3 ml-3">
        <app-fixture-capability-color></app-fixture-capability-color>
      </div>

      <!-- Color wheel -->
      <!-- Show the wheel colors of all preset fixtures -->
      <div *ngIf="showCapability('WheelSlot')" class="col col-auto p-0 my-3 ml-3">
        <app-fixture-capability-color-wheel></app-fixture-capability-color-wheel>
      </div>

      <!-- Pan/Tilt -->
      <div class="col col-auto p-0 my-3 ml-3">
        <app-fixture-capability-pan-tilt></app-fixture-capability-pan-tilt>
      </div>

    </div>

  </div>
</div>
