<div class="card border-secondary h-100" [class.capability-deactivated]="getCurrentSlotIndex() == undefined"
  style="min-height: 200px;">
  <div class="card-header">
    <div class="my-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="capabilityColorWheel{{ wheelIndex }}Active"
          [ngModel]="getCurrentSlotIndex() != undefined" (ngModelChange)="changeActive($event)">
        <label class="form-check-label" for="capabilityColorWheel{{ wheelIndex }}Active">
          {{ 'designer.fixture.capability-color' | translate }}
        </label>
      </div>
    </div>
  </div>

  <div class="card-body h-100">

    <div *ngIf="wheel" class="d-flex" style="max-width: 180px; flex-wrap: wrap;">
      <div *ngFor="let slot of wheel.slots; let i = index" (click)="selectSlotIndex(i)" class="m-1 color" [class.color-selected]="slotIndexIsSelected(i)" [ngStyle]="getSlotColorStyle(slot)"></div>
    </div>

  </div>
</div>
