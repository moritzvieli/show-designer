<div class="card border-secondary h-100" [class.capability-deactivated]="getCurrentSlotNumber() == undefined" style="min-height: 200px">
  <div class="card-header">
    <div class="my-auto">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="capabilityColorWheel{{ wheelIndex }}Active"
          [ngModel]="getCurrentSlotNumber() != undefined"
          (ngModelChange)="changeActive($event)"
        />
        <label class="form-check-label" for="capabilityColorWheel{{ wheelIndex }}Active">
          {{ 'designer.fixture.capability-color' | translate }}
        </label>
      </div>
    </div>
  </div>

  <div class="card-body h-100">
    <div *ngIf="showContainer">{{ _fixtureProfile.name }} - {{ _channel.name }}</div>

    <div *ngIf="wheel" class="d-flex" style="max-width: 240px; flex-wrap: wrap">
      <div
        *ngFor="let slot of slotCapabilities; let i = index"
        (click)="selectSlotNumber(slot.capability.slotNumber)"
        class="m-1 color"
        [class.color-selected]="slotCapabilityIsSelected(slot.capability.slotNumber)"
        [ngStyle]="getCapabilityColorStyle(slot)"
      >
        <div
          *ngIf="slotCapabilityIsSelected(slot.capability.slotNumber)"
          (click)="selectSlotNumber(slot.capability.slotNumber)"
          class="color-selected-inner"
        ></div>
      </div>
    </div>
  </div>
</div>
