<div class="card-modal">
  <div class="card">
    <div class="card-body">
      <p class="card-text">{{ 'designer.misc.please-wait' | translate }}</p>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"

          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>
</div>
