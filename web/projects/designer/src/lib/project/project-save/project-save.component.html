<div class="modal-header">
  <h4 class="modal-title pull-left">{{ 'designer.project.save-title' | translate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel(); false;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <!-- The name of the current project -->
  <div class="form-group row p-3 mb-0">
    <label class="col-lg-4 col-form-label">{{ 'designer.project.name' | translate }}</label>
    <div class="col-lg-8">
      <input type="text" class="form-control" [ngModel]="projectName"
        (ngModelChange)="projectName = $event;">
    </div>
  </div>

  <!-- List existing projects -->
  <div *ngIf="loading" class="m-2 d-flex w-100">
    <p class="w-100" style="text-align: center"><i class="fa fa-spinner fa-pulse fa-fw"></i></p>
  </div>
  <div *ngIf="!loading" class="list-group list-group-flush" style="max-height: 500px; overflow-y: scroll;">
    <div class="list-group-item" *ngFor="let project of projects | sort:'name'">
      <div class="row">
        <div class="col-auto my-auto flex-grow">
          <a href="#" (click)="selectProject(project); false;">
            <p class="mb-0 w-100">{{ project.name }}</p>
          </a>
        </div>
        <div class="my-auto">
          <div class="col-auto my-auto pl-0 text-danger float-right" style="cursor: pointer;"
            (click)="deleteProject(project); false">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a class="mr-3 my-auto" href="#" role="button" (click)="cancel(); false">
    {{ 'designer.misc.cancel' | translate }}
  </a>
  <button [disabled]="loading || !projectName" (click)="saveProject(); false;" type="button" class="btn btn-primary">{{ 'designer.misc.ok' | translate }}</button>
</div>
