<div class="modal-header">
  <h4 class="modal-title pull-left">{{ name }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.preset.settings-name' | translate }}</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" [ngModel]="name" (ngModelChange)="name = $event;">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.preset.settings-start' | translate }}</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" [ngModel]="startMillis" (ngModelChange)="startMillis = $event;">
    </div>
    <div class="col-lg-1 d-flex p-0">
      <div class="my-auto">
        {{ 'designer.misc.ms' | translate }}
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.preset.settings-end' | translate }}</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" [ngModel]="endMillis" (ngModelChange)="endMillis = $event;">
    </div>
    <div class="col-lg-1 d-flex p-0">
      <div class="my-auto">
        {{ 'designer.misc.ms' | translate }}
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.preset.settings-fade-in' | translate }}</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" [ngModel]="fadeInMillis" (ngModelChange)="fadeInMillis = $event;">
    </div>
    <div class="col-lg-1 d-flex p-0">
      <div class="my-auto">
        {{ 'designer.misc.ms' | translate }}
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.preset.settings-fade-out' | translate }}</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" [ngModel]="fadeOutMillis" (ngModelChange)="fadeOutMillis = $event;">
    </div>
    <div class="col-lg-1 d-flex p-0">
      <div class="my-auto">
        {{ 'designer.misc.ms' | translate }}
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <a class="mr-3 my-auto" href="#" role="button" (click)="cancel(); false">
    {{ 'designer.misc.cancel' | translate }}
  </a>
  <button type="button" class="btn btn-primary" (click)="ok()">{{ 'designer.misc.ok' | translate }}</button>
</div>
