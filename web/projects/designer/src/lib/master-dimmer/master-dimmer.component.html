<div class="card border-secondary h-100">
  <div class="card-body h-100 d-flex" style="flex-direction: column;">

    <div class="mb-3 w-100 d-flex">
        <i class="icon-dimmer m-auto" style="font-size: 2em"></i>
    </div>

    <div class="mb-4 w-100 d-flex">
      <input class="mx-auto" type="text" [ngModel]="getValue()"
        (ngModelChange)="setValue($event)"
        style="width: 42px; height: 23px; text-align: center; font-size: 12px; font-family: monospace;">
    </div>

    <div class="h-100 w-100 d-flex">
      <mv-slider class="mx-auto" [value]="masterDimmerService.masterDimmerValue" (change)="setValue($event.newValue)" [orientation]="'vertical'"
        [reversed]="true" style="height: 100%;" [tooltip]="'hide'" [min]="0" [max]="1" [step]="0.001"></mv-slider>
    </div>

  </div>
</div>
