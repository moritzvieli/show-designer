<div class="modal-header">
  <h4 class="modal-title pull-left">{{ 'designer.project.share-title' | translate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.project.share-link' | translate }}</label>
    <div class="col-lg-8 d-flex">
      <input type="text" class="form-control" [ngModel]="shareLink" readonly>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">{{ 'designer.misc.ok' | translate }}</button>
</div>
