<div class="modal-header">
  <h4 class="modal-title pull-left">{{ 'designer.timeline.grid' | translate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.timeline.grid-type' | translate }}</label>
    <div class="col-lg-8 d-flex">
      <select class="custom-select" [ngModel]="timelineService.gridType"
        (ngModelChange)="timelineService.gridType = $event; updateGrid();">
        <option value="time">{{ 'designer.timeline.grid-type-time-based' | translate }}</option>
        <option value="musical">{{ 'designer.timeline.grid-type-musical' | translate }}</option>
      </select>
    </div>
  </div>

  <div *ngIf="timelineService.gridType == 'musical'" class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.timeline.beats-per-minute' | translate }}</label>
    <div class="col-lg-8 d-flex">
      <input type="text" class="form-control" [ngModel]="timelineService.beatsPerMinute"
        (ngModelChange)="timelineService.beatsPerMinute = $event; updateGrid();">
    </div>
  </div>

  <div *ngIf="timelineService.gridType == 'musical'" class="form-group row">
    <label class="col-lg-4 col-form-label">{{ 'designer.timeline.time-signature' | translate }}</label>
    <div class="col-lg-3 d-flex">
      <input type="text" class="form-control" [ngModel]="timelineService.timeSignatureUpper"
        (ngModelChange)="timelineService.timeSignatureUpper = $event; updateGrid();">
    </div>
    <div class="col-lg-2 d-flex"><span class="m-auto">/</span></div>
    <div class="col-lg-3 d-flex">
      <input type="text" class="form-control" [ngModel]="timelineService.timeSignatureLower"
        (ngModelChange)="timelineService.timeSignatureLower = $event; updateGrid();">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-4 col-form-label"></label>
    <div class="col-lg-8 d-flex">
      <div class="form-check">
        <input type="checkbox" [ngModel]="timelineService.snapToGrid"
          (ngModelChange)="timelineService.snapToGrid = $event" class="form-check-input" id="snapToGrid">

        <label class="form-check-label" for="snapToGrid">
          {{ 'designer.timeline.snap-to-grid' | translate }}
        </label>
      </div>
    </div>
  </div>

</div>
