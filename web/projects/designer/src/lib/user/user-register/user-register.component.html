<form (ngSubmit)="register()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ 'designer.user.register-title' | translate }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel(); false;">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="subject" class="alert alert-success" role="alert">
      {{ 'designer.user.login-required' | translate }}
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-4 col-form-label">{{ 'designer.user.username' | translate }}</label>
      <div class="col-sm-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-fw fa-user" aria-hidden="true"></i></div>
          </div>
          <input required [disabled]="registering" name="username" [(ngModel)]="username" type="text"
            class="form-control" id="username" placeholder="The Cool Guy">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">{{ 'designer.user.email' | translate }}</label>
      <div class="col-sm-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-fw fa-envelope-o" aria-hidden="true"></i></div>
          </div>
          <input required [disabled]="registering" name="email" [(ngModel)]="email" type="email" class="form-control"
            id="email" placeholder="email@example.com">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">{{ 'designer.user.password' | translate }}</label>
      <div class="col-sm-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-fw fa-lock" aria-hidden="true"></i></div>
          </div>
          <input required [disabled]="registering" name="password" [(ngModel)]="password" type="password"
            class="form-control" id="password" placeholder="{{ 'designer.user.password' | translate }}">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordRepeat"
        class="col-sm-4 col-form-label">{{ 'designer.user.password-repeat' | translate }}</label>
      <div class="col-sm-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-fw fa-lock" aria-hidden="true"></i></div>
          </div>
          <input required [disabled]="registering" name="passwordRepeat" [(ngModel)]="passwordRepeat" type="password"
            class="form-control" id="passwordRepeat" placeholder="{{ 'designer.user.password' | translate }}">
        </div>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-primary" role="alert">
      {{ 'designer.user.error.' + error | translate }}
    </div>
    <a href="#" (click)="login(); false;">
      <p class="mt-3 mb-0" style="text-align: center;">{{ 'designer.user.already-have-account' | translate }}</p>
    </a>
  </div>
  <div class="modal-footer">
    <a class="mr-3 my-auto" href="#" role="button" (click)="cancel(); false">
      {{ 'designer.misc.cancel' | translate }}
    </a>
    <button [disabled]="registering" type="submit" class="btn btn-primary"><i *ngIf="registering"
        class="fa fa-spinner fa-pulse fa-fw"> </i>{{ 'designer.user.register' | translate }}</button>
  </div>
</form>
